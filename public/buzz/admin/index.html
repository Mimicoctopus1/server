<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://mimicoctopus1.github.io/assets/game.ico" type="image/ico">
    <link rel = "stylesheet" href = "./index.css">
  </head>
  <body>
    <div class = "serverStatus">
      Connecting to server...
      <noscript>
        JavaScript, the programming language used to create this program, is not enabled. Go to <a href = "about:settings">about:settings</a> and enable it. It doesn't require you to install anything, at least in a modern browser.
      </noscript>
    </div>

    <div class = "buzzTable">
      <table>
        <thead>
          <th>Username</th>
          <th>Timestamp</th>
        </thead>
        <tbody class = "buzzes">

        </tbody>
      </table>

      <p>* is not an admin</p>
    </div>

    <div class = "buzzer">
      <div class = "instructions">PRESS THE SCREEN OR THE SPACE BAR TO BUZZ IN</div>
    </div>

    <div class = "timer">0:00:00</div>

    <div class = "toolbar">
      <input type = "button" value = "0:00 (Y)">
      <input type = "button" value = "+0:01 (U)">
      <input type = "button" value = "+0:05 (I)">
      <input type = "button" value = "+0:30 (O)">
      <input type = "button" value = "+0:45 (P)">
      <br>
      <input type = "button" value = "Clear (H)">
      <input type = "button" value = "+1:00 (J)">
      <input type = "button" value = "+2:00 (K)">
      <input type = "button" value = "+3:00 (L)">
      <input type = "button" value = "-0:10 (;)">
    </div>

    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <script src = "./index.js"></script>
  </body>
</html>
